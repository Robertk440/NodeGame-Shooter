<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>NodeGame: Shooter</title>
        <link rel="stylesheet" type="text/css" href="style/style.css">
    </head>

    <body>
        <div id="gameOverlay">
            <div id="gameInfo">
                <div id="gameInfoRight"></div>
                <div id="gameInfoLeft"></div>
            </div>
        </div>

        <div id="tutorialOverlay">
            <div id="tutorial">
            </div>
        </div>

        <div id="loginOverlay">
            <div id="loginBox">
                <input id="login" autocomplete="off" placeholder="Enter your Name..." type="text" value="" maxlength="20" spellcheck="false" />
                <input type="button" value="JOIN" onclick="Shooter.doLogin()"/>

                <br/>

                <div id="colors"></div>
            </div>

            <div id="offlineBox">
                <div id="serverStatus">SERVER OFFLINE</div>
            </div>
        </div>

        <div id="gameController" class="clearfix">
            <span>FIRE!</span>
        </div>

        <canvas id="bg"></canvas>

        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="js/hammer.min.js"></script>
        <script src="js/jquery.hammer.js"></script>

        <script type="text/javascript" src="main.js"></script>

        <script type="text/javascript">
            WEB_SOCKET_SWF_LOCATION = 'flash/WebSocketMain.swf';
        </script>

        <script type="text/javascript" src="flash/swfobject.js"></script>
        <script type="text/javascript" src="flash/FABridge.js"></script>
        <script type="text/javascript" src="flash/web_socket.js"></script>

        <script type="text/javascript" src="bison.js"></script>
        <script type="text/javascript" src="nodegame.client.js"></script>
        <script type="text/javascript" src="config.js"></script>
        <script type="text/javascript" src="sound.js"></script>

        <script type="text/javascript" src="game.js"></script>
        <script type="text/javascript" src="game.events.js"></script>
        <script type="text/javascript" src="game.draw.js"></script>
        <script type="text/javascript" src="game.helpers.js"></script>
        <script type="text/javascript" src="actors.js"></script>
    </body>
</html>
