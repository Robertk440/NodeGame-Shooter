<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>NodeGame: Shooter</title>
        <link rel="stylesheet" type="text/css" href="style/style.css">
    </head>

    <body>
        <div id="gameOverlay">
            <div id="gameInfo">
                <div id="gameInfoRight"></div>
                <div id="gameInfoLeft"></div>
            </div>
        </div>

        <div id="achievementOverlay">
            <div id="achievement">
            </div>
        </div>

        <div id="tutorialOverlay">
            <div id="tutorial">
            </div>
        </div>

        <div id="loginOverlay">
            <div id="loginBox">
                <input id="login" autocomplete="off" placeholder="Enter your Name..." type="text" value="" maxlength="15" spellcheck="false" />
                <input type="button" value="JOIN" onclick="Shooter.doLogin()"/>

                <br/>

                <div id="colors"></div>
            </div>

            <div id="offlineBox">
                <div id="serverStatus">SERVER OFFLINE</div>
            </div>
        </div>

        <div id="gameController" class="clearfix">
            <input type="text" value="" id="listener" />

            <div class="wrap">
                <div class="d-pad">
                    <button class="button horizontal" id="LEFT">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#fff" d="M30.83 32.67l-9.17-9.17 9.17-9.17L28 11.5l-12 12 12 12z"/></svg>
                    </button>
                    <button class="button horizontal" id="RIGHT">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#fff" d="M17.17 32.92l9.17-9.17-9.17-9.17L20 11.75l12 12-12 12z"/></svg>
                    </button>
                </div>

                <div class="right commands">
                    <button class="button" id="B">B</button>
                    <button class="button" id="A">A</button>
                </div>
            </div>
        </div>

        <canvas id="bg"></canvas>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <script type="text/javascript" src="main.js"></script>

        <script type="text/javascript">
            WEB_SOCKET_SWF_LOCATION = 'flash/WebSocketMain.swf';
        </script>

        <script type="text/javascript" src="flash/swfobject.js"></script>
        <script type="text/javascript" src="flash/FABridge.js"></script>
        <script type="text/javascript" src="flash/web_socket.js"></script>

        <script type="text/javascript" src="bison.js"></script>
        <script type="text/javascript" src="nodegame.client.js"></script>
        <script type="text/javascript" src="config.js"></script>
        <script type="text/javascript" src="sound.js"></script>

        <script type="text/javascript" src="game.js"></script>
        <script type="text/javascript" src="game.events.js"></script>
        <script type="text/javascript" src="game.draw.js"></script>
        <script type="text/javascript" src="game.helpers.js"></script>
        <script type="text/javascript" src="actors.js"></script>
    </body>
</html>
